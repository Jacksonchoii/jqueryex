<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<body>
	<h1>변수의 범위</h1>

	<script type="text/javascript">
	
		/* case1
		var name = "global";
		
		//함수 정의, 바로 실행되지 않는다. 정의부분이 1차정리=해석만 된다.
		function checkscope(){ //지역변수
			var name = "local";
			console.log(name);
		}
		
		checkscope();  // name --> local
		
		console.log(name); // name --> global 
		*/
	
		var name = "global"; //전역변수
		
		//함수정의
		function checkscope(){
			name = "local"; // var이 없기 때문에 name이 이미 이름이 있는 var name ="global"로 가서 "local"로 값이 바뀜
			name2 = "로컬";  //var선언이 없으면 괄호를 빠져나가도 안 없어진다. function밖의 var name = "로컬"과 같다. 전역변수 --> 어디서든
		}
		
		checkscope();
		console.log(name); //name --> local
		console.log(name2); //name2 --> 로컬
		
		
	</script>



</body>
</html>
