<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>함수</h1>
	
	<script type="text/javascript">
		
		/* 두 가지 방식 같이 사용 */
		
		var test = function(){
			console.log("testA 함수 입니다.")
		}
		
		function test(){
			console.log("testB 함수 입니다.")
		}
		
		test(); //testA 
	
	</script>
	
</body>
</html>
