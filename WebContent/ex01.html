<!-- 그릴 것 아니면 바깥에다 작성해줌 헷갈리기 때문에 -->
<script type="text/javascript">
	
	/* console.log("") 설명 */
	
	console.log("타입 설명");
	
	/* 기본 자료형 number, string, boolean 3가지가 있다 */
	console.log(typeof 1);  //number
	console.log(typeof 1.5); //number
	console.log(typeof '한'); //string
	console.log(typeof "안녕하세요"); //string
	console.log(typeof (6>5)); //boolean
	console.log(typeof (5>6)); //boolean 결과 상관없이 자료형을 알려달라고 했으니 boolean
	
	console.log("==========================================");
</script>

<script type="text/javascript">
	
	/* number형 확인 */
	
	console.log("number형 확인");
	
	console.log(13+5); //18
	console.log(13-5); //8
	console.log(13*5); //65
	console.log(13/5); //2.6
	console.log(13%5); //몫 2 --> 나머지 3
	console.log(13+5.2); //18.2 정수+실수 가능
	console.log(5+3*2); //11 다중연산 연산자 우선순위 가능
	console.log((5+3)*2); //16
	
	console.log("===========================================");
</script>

<script type="text/javascript">

	/* string형 확인 */
	
	console.log("string형 확인");

	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이'); //둘 다 가능하지만 일관성있게 통일하기
	
	// 동해물과 '백두산'이
	console.log("동해물과 '백두산'이");
	
	// 동해물과 "백두산"이
	console.log('동해물과 "백두산"이');
	
	// 동해물과 "백두산"이
	console.log("동해물과 \"백두산\"이"); // \" 이게 기호
	console.log('동해물과 \'백두산\'이'); // \' 이게 기호
	
	console.log('동해물과 \n백두산이'); //줄바꿈
	console.log('동해물과 \t백두산이'); //탭
	console.log('동\t백두산이'); //탭
	
	var no = 1234;
	
	console.log("동해물과" + no + "백두산이");
	
	console.log("===========================================");
</script>

<script type="text/javascript">

	/* boolean 확인 */
	
	console.log("boolean형 확인");

	console.log(57>273); //false
	console.log(57<273); //true
	console.log(57==273); //false
	console.log(no==1234); //true
	
</script>
