<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	
	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li>
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		
	</ul>
	<button id="btn" type="button">li요소추가</button>
</body>

<script type="text/javascript">
	
	//버튼 클릭 --> li요소 추가
	$("#btn").on("click", function(){
		console.log("버튼클릭");		
		$("ul").append("<li>다섯번째입니다.</li>");
		$("ul").append("<li>여섯번째입니다.</li>");
		$("ul").append("<li>일곱번째입니다.</li>");
	});
	
	/*
	$("li").on("click", function(){ //추가된 <li>는 클릭되지 않음 --> 인지하지 못함 나중에 추가된 그림으로 인식
		console.log("li클릭");
		var text = $(this).text();
		console.log(text); 
	});
	*/
	
	$("ul").on("click", "li", function(){ //ul을 클릭했을 때 li한테 위임한다. 
		//console.log("ul클릭");
		//console.log($(this));
		
		//var str = $(this).text();
		//console.log(str);
		
		$(this).text("최태현");
	});
	

</script>



</html>
