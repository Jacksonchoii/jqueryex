<!DOCTYPE html>

<body>

	<h1>함수</h1>

	public int plus(int a, int b){
	<br> int sum = a+b;
	<br> return sum;
	<br> }
	<br> int plusSum = plus(5,8);
	<br>
	<br>


	<script type="text/javascript">
	
		/* 이름있는 함수(기명함수, 선언적함수) --> 정의부분부터 해석된다(2번 돌면서 해석) */
	
		//사용법
		var plusSum = plus(3, 5);
		console.log(plusSum);

		var result = plus(2.7, 5.8);
		console.log(result);

		var result01 = plus("안녕", "하세요");
		console.log(result01);
		
		//함수의 정의
		function plus(a, b){
			var sum = a+b
			return sum;
		}
		
		/* 이름없는 함수(익명함수) --> 이름이 없어서 바로 사용해야함  -->2번 사용 안됨*/
							// --> 1번 이상 사용하려면 변수에 넣어두고 사용
							// --> 미리 정의해야한다. 
		
		//함수 정의
		var minus = function(a, b){
			return a-b;
		}
		
		var result03 = minus(5,2);
		console.log(result03);
							
		
	</script>

</body>
</html>
