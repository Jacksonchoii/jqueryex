<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>객체</h1>
	
	<script type="text/javascript">
		
		/* 
		자바
		GuestbookVo guestbookVo = new GuestbookVo() 
		*/
		
		//틀을 만들면서 정의 --> 자바처럼 미리 만들어 놓을 필요 없음
		var guestbookVo = {
			name: "최태현", // private String name --> 접근제한자, 자료형 필요없고 이름쓰고 데이터(key:값)
			password: "1234",
			content: "안녕하세요",
			showInfo: function(){
				console.log(this.name + ", " + this.password + ", " + this.content)
			}
		} 
	
		console.log(guestbookVo.name);
		
		var name = guestbookVo.name;
		console.log(name);
		
		console.log(guestbookVo.password);
		console.log(guestbookVo.content);
		
		guestbookVo.showInfo(); // () 실행
		
		console.log("=====================================");
		
		//person 관리 배열
		var personList = [];
		
		//정우성
		var person01 = {
			name: "정우성",
			hp: "010-222-2222"
		};
		console.log(person01);
		
		//유재석
		var person02 = {}; //빈 껍데기만 정의
		person02.name = "유재석"; // 값을 넣어줄 때는 '=' 대입 ':' 콜론 아님
		person02.hp = "010-9999-9999";
		console.log(person02);
		
		//이효리
		var person03 = {
			name: "이효리"
		};
		person03.hp = "010-7777-7777";
		console.log(person03);
		
		//리스트(배열)에 정우성 추가
		personList.push(person01);
		
		//리스트(배열)에 유재석 추가
		personList.push(person02);
		
		//리스트(배열)에 이효리 추가
		personList.push(person03);
		
		//전체 출력
		console.log(personList);
		
		console.log("=====================================");
		
		//전체 이름만 출력
		for(i=0; i<personList.length; i++){
			console.log(personList[i].name);
		}
		
		
	</script>
	
<!-- 자바 객체  
	
	//필드
	//생성자
	//메소드g/s -> 규칙 -> 서로 이용
	//일반메소드
 -->	
</body>
</html>
