<script type="text/javascript">
	
	/* 변수선언법 */
	
	//자료형을 쓰지 않는다

	console.log("변수 선언");
	
	var no = 3; // 선언할 때 var  --> number no = 3; 이런식으로 선언하지 않는다
	var str = "안녕하세요";
	var result = 3>5;
	
	console.log(no);
	console.log(str);
	console.log(result);
	
	num = 1234;
	console.log(num);
	
</script>

<script type="text/javascript">

	/* 변수 이름이 같을 때 */
	var person = "정우성";
	person = "이효리";
	console.log(person);
	
	console.log("==============");
	
	var person01 = "정우성";
	var person01 = "이효리";
	var person01 = "이정재"; 
	console.log(person01); //맨 마지막에 선언한 데이터가 나옴

	console.log("=========================================");
</script>

<script type="text/javascript">

	/* 대입시 자료형이 결정된다 */
	
	//자료형 number string boolean --> 변수 선언시 표기하지 않는다
	var data;
	console.log(typeof data); //undifined
	
	data = 15;
	console.log(typeof data); // number
	
	data = "안녕";
	console.log(typeof data); // string
	
	data = true;
	console.log(typeof data); // boolean
	
	console.log("===========================================");
</script>

<script type="text/javascript">

	/* null undifined 비교*/

	var myVar01;
	var myVar02 = null;
	
	console.log(myVar01); // undifined
	console.log(myVar02); // null

	console.log("==============================================");
</script>

<script type="text/javascript">

	/* ==  ,   === 일치 연산자 비교 */

	console.log("123" == 123); //true 모양만 비교
	console.log("123" === 123); //false 자료형까지 비교
	
	console.log(myVar01 == myVar02); //true 눈에 보이는 정도만 둘 다 값이 없으니 같다
	console.log(myVar01 === myVar02); //false 
	
	console.log('---------');
	console.log('' == false); //true
	console.log('' === false); // false
	
	console.log('' == 0); //true
	console.log('' === 0); //false
	
	console.log('---------');
	console.log('' == false); //true
	console.log('' == 0); //true
	console.log(0 == false); //true

</script>
